{% set url = urljoin(base_url, node.url) %}
<table class="coreapi-document table table-striped table-condensed">
    <thead>
        <tr><th colspan=2><a href="{{ node.url }}">{{ node.title }}</a></th></tr>
    </thead>
    <tbody>
        {% for key, value in node.data.items() %}
        <tr><th>{{ key }}</th><td>{{ render(value, url) }}</td></tr>
        {% endfor %}
        {% for key, value in node.links.items() %}
        <tr><th colspan=2><a href="{{ urljoin(url, value.url) }}" data-toggle="modal" data-remote='false' data-target="#transitionModal" data-trans="{{ value.trans }}" data-fields="{% for field in value.fields %}{{ field.name }} {% endfor %}">{{ key }}</a></th></tr>
        {% endfor %}
    </tbody>
</table>
