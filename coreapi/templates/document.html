<table class="coreapi-document table table-striped table-condensed">
    <thead>
        <tr><th colspan=2><a href="{{ node.url }}">{{ node.title }}</a></th></tr>
    </thead>
    <tbody>
        {% for key, value in node.data.items() %}
        <tr><th>{{ key }}</th><td>{{ render(value) }}</td></tr>
        {% endfor %}
        {% for key, value in node.links.items() %}
        <tr><th colspan=2><a href="{{ value.url }}" data-toggle="modal" data-target="#modal" data-trans="{{ value.trans }}" data-fields="{% for field in value.fields %}{{ field.name }} {% endfor %}">{{ key }}</a></th></tr>
        {% endfor %}
    </tbody>
</table>
